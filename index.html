<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="public/home.css">
  </head>
  <body>
    <div id="page-container">
      <div id="header">
        <h1 id='title-bar'> thermostat </h1>
      </div>
      <div id="sidebar-a">
        <h1 class='vert-text'> degrees </h1>
      </div>
      <div id="content">
        <h1 class="temp" id="temperature"></h1>
        <button class="minus" id="temperature-down">-</button>
        <button class="plus" id="temperature-up">+</button>
        <button class="psm" id="switch-power-saving">PSM</button>
        <button class="reset" id="temperature-reset">reset</button>
      </div>
        <div id="citytemp">
          <p>Check the weather in your city...</p>
          <form id="city-search">
            <input class="search" id="city" type="text" placeholder="Search for your city...">
          </form>
        </div>
        <div id="temp-is">
        Temperature in
        <span id="cityname"></span>:
        <span id="current-temperature"></span> &#x2103;
        </div>
      <div id="footer">Footer</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
